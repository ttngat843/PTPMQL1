<!DOCTYPE html>
<html>
<body>

<h2>The form target attribute</h2>
<p>When submitting this form, the result will be opened in a new browser tab:</p>
<form action="https://github.com/Datbuihoccode/PTPM-Quan_ly" target="_blank" method="post">
  <label for="fname">Họ tên:</label><br>
  <input type="text" id="fname" name="fname" value="Bùi Tất Đạt "><br>
  <label for="lname">Mã sinh viên:</label><br>
  <input type="text" id="lname" name="lname" value="2121051052"><br><br>
  <input type="submit" value="Submit">
</form> 

<h1>The form autocomplete attribute</h1>
<p>Fill in and submit the form, then reload the page, start to fill in the form again - and see how autocomplete works.</p>
<p>Then, try to set autocomplete to "off".</p>
<form action="/action_page.php" autocomplete="on">
  <label for="fname">Họ tên - MSV :</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br><br>
  <input type="submit">
</form>
</body>
</html>
